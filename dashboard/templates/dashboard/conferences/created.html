{% extends 'dashboard/base.html' %}

{% block title %}Meeting Created - Jitsi{% endblock %}
{% block page_title %}Meeting Created{% endblock %}

{% block content %}
<div class="card" style="max-width: 700px;">
    <div class="card-header"><i class="fas fa-check-circle" style="color: #27ae60;"></i> Meeting Ready</div>
    <div class="card-body">
        <p style="margin-bottom: 20px;"><strong>Room:</strong> {{ room_name }}</p>
        
        <div class="form-group">
            <label>Meeting URL:</label>
            <input type="text" class="form-control" value="{{ meeting_url }}" id="meetingUrl" readonly style="background:#f9f9f9;">
        </div>
        
        <div style="display: flex; gap: 10px;">
            <button class="btn btn-secondary" onclick="navigator.clipboard.writeText(document.getElementById('meetingUrl').value); this.textContent='Copied!';"><i class="fas fa-copy"></i> Copy Link</button>
            <a href="{{ meeting_url }}" target="_blank" class="btn btn-success"><i class="fas fa-external-link-alt"></i> Join Meeting</a>
            <a href="{% url 'dashboard:create_meeting' %}" class="btn btn-secondary"><i class="fas fa-plus"></i> Create Another</a>
        </div>
    </div>
</div>
{% endblock %}
