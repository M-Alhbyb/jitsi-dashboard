{% extends 'dashboard/base.html' %}

{% block title %}Create Meeting - Jitsi{% endblock %}
{% block page_title %}Create Meeting{% endblock %}

{% block content %}
<div class="card" style="max-width: 600px;">
    <div class="card-header">New Meeting</div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label>Meeting Subject (Optional)</label>
                <input type="text" name="subject" class="form-control" placeholder="e.g. Weekly Standup">
            </div>

            <div class="form-group">
                <label>Your Display Name</label>
                <input type="text" name="user_name" class="form-control" value="{{ request.user.username }}" required>
            </div>

            <div class="form-group">
                <label style="margin-bottom: 10px; display: block;">Access Type</label>
                <div style="background: #f8f9fa; padding: 15px; border-radius: 5px; border: 1px solid #ddd;">
                    <div style="margin-bottom: 10px;">
                        <label style="display: flex; align-items: start; gap: 10px; cursor: pointer;">
                            <input type="radio" name="access_mode" value="open" style="margin-top: 4px;">
                            <div>
                                <div style="font-weight: 500;">Open Access</div>
                                <small style="color: #666;">Anyone with the link can join instantly.</small>
                            </div>
                        </label>
                    </div>
                    <div>
                        <label style="display: flex; align-items: start; gap: 10px; cursor: pointer;">
                            <input type="radio" name="access_mode" value="moderated" checked style="margin-top: 4px;">
                            <div>
                                <div style="font-weight: 500;">Moderated (Lobby)</div>
                                <small style="color: #666;">Guests must be approved by you to join.</small>
                            </div>
                        </label>
                    </div>
                </div>
            </div>

            {% if servers.count > 1 %}
            <div class="form-group">
                <label>Server</label>
                <select name="server" class="form-control">
                    {% for server in servers %}
                    <option value="{{ server.pk }}">{{ server.name }} ({{ server.base_url }})</option>
                    {% endfor %}
                </select>
            </div>
            {% endif %}

            <div style="margin-top: 20px;">
                <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center;">Create Meeting</button>
                <p style="text-align: center; font-size: 12px; color: #999; margin-top: 10px;">
                    Room ID will be auto-generated (Google Meet style)
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
