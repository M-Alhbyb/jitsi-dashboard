{% extends 'dashboard/base.html' %}

{% block title %}Create Meeting - Jitsi{% endblock %}
{% block page_title %}Create Meeting{% endblock %}

{% block content %}
<div class="card" style="max-width: 600px;">
    <div class="card-header">New Meeting</div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>Room Name *</label>
                <input type="text" name="room_name" class="form-control" placeholder="my-meeting" required>
            </div>
            <div class="form-group">
                <label>Your Name *</label>
                <input type="text" name="user_name" class="form-control" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label>Your Email</label>
                <input type="email" name="user_email" class="form-control" placeholder="john@example.com">
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" name="is_moderator" checked> Join as Moderator
                </label>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i> Create & Get Link</button>
        </form>
    </div>
</div>
{% endblock %}
